<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter App</title>
    <!--- styles --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!---/styles --->

    <!--- scripts --->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--- /scripts --->
  </head>
  <body>
    <div class="container">
      <div id="AppTitle">
        <h1>CounterDown APP</h1>
      </div>
      <div id="AppForm">
          <form id="AppFormValues" method="post" action="{{ url_for('get_form') }}">
            <div class="row" id="THour">
              <label for="thours">Hours: </label><br>
              <input type="number" id="thours" min="0" max="99" value="0" name="hours"><br>
            </div>
            <div class="row" id="TMinute">
              <label for="tminutes">Minutes: </label><br>
              <input type="number" id="tminutes" min="0" max="99" value="0" name="minutes"><br>
            </div>
            <div class="row" id="TSecond">
              <label for="tseconds">Seconds: </label><br>
              <input type="number" id="tseconds" min="0" max="99" value="0" name="seconds"><br>
            </div>
          </form>
      </div>
      <div class="button" id="formButton">
        <button type="submit" id="startCounter" form="AppFormValues">Start</button>
        <button type="reset" id="resetCounter" form="AppFormValues">Reset</button>
      </div>
    </div>
  </body>
</html>
