<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter App</title>
    <!--- styles --->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!---/styles --->

    <!--- scripts --->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!--- /scripts --->
  </head>
  <body>
  <div class="header">
    <h1>CounterDown APP</h1>
  </div>
    <div class="container">
      <h2 id="timer"></h2>
    </div>
  <div class="form" id="HomeForDiv">
    <form action="{{ url_for('index') }}" id="HomeForm" method="get">
    </form>
  </div>
  <div class="button">
    <button type="submit" form="HomeForm" id="HomeForSender">Set a New Timer</button>
  </div>
  </body>
  <script>
    const data = {{ data | tojson }}
    let x = 0
    function timerClock(data_arr){
    document.querySelector("h2").innerText = data_arr[x]
    if (x < data_arr.length){
    x++
    }
    else {
    document.querySelector("h2").innerText = "Done"
    }

    }
    const startTimer = setInterval(timerClock, 1000, data)

  </script>
</html>
