repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/pylint
    rev: v2.15.3
    hooks:
      - id: pylint
        exclude: tests/
